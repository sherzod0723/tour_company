{% load i18n %}
{% load static %}

<style>
    /* Importing fonts from Google */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    /* Reseting */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: #ecf0f3;
    }

    .wrapper {
        max-width: 350px;
        min-height: 500px;
        margin: 30px auto;
        padding: 40px 30px 30px 30px;
        background-color: #ecf0f3;
        border-radius: 15px;
        box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
    }

    .logo img {
        width: 13em;
        height: 3em;
    }

    .wrapper .name {
        font-weight: 600;
        font-size: 1.4rem;
        letter-spacing: 1.3px;
        padding-left: 10px;
        color: #555;
    }

    .wrapper .form-field input {
        width: 100%;
        display: block;
        border: none;
        outline: none;
        background: none;
        font-size: 1.2rem;
        color: #666;
        padding: 10px 15px 10px 10px;
    }

    .wrapper .form-field {
        padding-left: 10px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
    }

    .wrapper .form-field .fas {
        color: #555;
    }

    .wrapper .btn {
        box-shadow: none;
        width: 100%;
        height: 40px;
        background-color: #03A9F4;
        color: #fff;
        border-radius: 25px;
        box-shadow: 3px 3px 3px #b1b1b1,
        -3px -3px 3px #fff;
        letter-spacing: 1.3px;
    }

    .wrapper .btn:hover {
        background-color: #039BE5;
    }

    .wrapper a {
        text-decoration: none;
        font-size: 0.8rem;
        color: #03A9F4;
    }

    .wrapper a:hover {
        color: #039BE5;
    }

    @media(max-width: 380px) {
        .wrapper {
            margin: 30px 20px;
            padding: 40px 15px 15px 15px;
        }
    }
</style>

<link rel="stylesheet" href="{% static 'vendors/bootstrap/css/bootstrap.min.css' %}" media="all">
<link rel="stylesheet" type="text/css" href="{% static 'vendors/jquery-ui/jquery-ui.min.css' %}">

<div class="wrapper">
    <div class="logo p-5 rounded-pill" style="width: 290px; height: 150px; text-align: center; background-color: #99CCFF; display: flex; justify-content: center; align-items: center;">
        <a href="{% url 'main_home_view' %}">
            <img src="{% static 'images/logo/Frame.svg' %}" alt="Company LOGO" style="width: 250px; height: auto;">
        </a>
    </div>  
    <form class="p-3 mt-3 reg_form" method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="text" name="first_name" class="f_name" id="first_name" placeholder='{% trans "First Name" %}' required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="text" name="last_name" class="l_name" id="last_name" placeholder='{% trans "Last Name" %}' required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="email" name="email" class="email" id="email" placeholder="{% trans 'Email' %}" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password1" class="password1" id="password1" placeholder="{% trans 'Password' %}" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password2" class="password2" id="password2" placeholder="{% trans 'Password Confirm' %}" required>
        </div>
        <p class="text-danger d-none all_fields_error">{% trans "Fill in all fields" %}</p>
        <p class="text-danger d-none passwords_error">{% trans "Passwords did not match" %}</p>
        {% if form.errors %}
            <div class="text-danger">{{ form.errors }}</div>
        {% endif %}
        <button type="button" class="btn mt-3 reg_btn"  style="background-color: #99CCFF;">{% trans "Register" %}</button>
    </form>
    <div class="text-center fs-6">
        <a href="{% url 'login' %}">{% trans "Login" %}</a>
    </div>
</div>

<script src="{% static 'vendors/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'vendors/jquery/jquery.js' %}"></script>
<script>
    $(document).ready(function(){
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        $.ajaxSetup({
            headers: { "X-CSRFToken": csrftoken }
        });

        let is_link_send = "{{ link_send }}";

        $(".reg_btn").click(function(){
            let f_name = $(".f_name").val();
            let l_name = $(".l_name").val();
            let email = $(".email").val();
            let password1 = $(".password1").val();
            let password2 = $(".password2").val();
            if(f_name == "" || l_name == "" || email == "" || password1 == "" || password2 == "") {
                $(".all_fields_error").removeClass("d-none");
                $(".passwords_error").addClass("d-none");
            } else if(password1 !=  password2) {
                $(".passwords_error").removeClass("d-none");
                $(".all_fields_error").addClass("d-none");
            } else {
                $(".all_fields_error").addClass("d-none");
                $(".passwords_error").addClass("d-none");
                $(".reg_form").submit();
            }
        })

        if(is_link_send !== "") {
            alert("Ссылка для подтверждения отправлена на ваш аккаунт");
        }
    });
</script>
